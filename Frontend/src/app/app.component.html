<html style="height: 100%">

<main>

  <div class="text">
    <h1>Box factory</h1>
    <p>
      Welcome to your favorite box factory where you can measure and store your boxes
    </p>
  </div>
  <header>
    <h1>Top Hottest Products</h1>
    <p>
      <span><</span>
      <span>></span>
    </p>
  </header>
  <section>

    <div *ngFor="let item of [].constructor(12); let i= index ">
      <div class="product">
        <picture>
          <img src="images/addBox.png">
        </picture>
        <div class="detail">
          <p>
            <b>Box number {{i}}</b><br>
            <small>Box description</small>
          </p>
        </div>
        <div class="button">
          <a href="#">About me</a>
        </div>
      </div>
    </div>
    <div class="product">
      <picture>
        <img src="images/addBox.png">
      </picture>
      <div class="detail">
        <p>
          <label for="box-name"><b>box name: </b></label>
          <input type="text" style="min-width: 66%;border-radius: 5px;
                                                                     border: 1px solid #ccc;
                                                                     box-shadow: 1px 1px 1px #999;
      height:30px;font-size: 14px" id="box-name" name="box-name"><br>
          <label for="box-description"><small>box description:</small></label>
          <textarea id="box-description" name="box-description" style="padding: 10px;
                                                                     line-height: 3;
                                                                      min-width: 280px;
                                                                     border-radius: 5px;
                                                                     border: 1px solid #ccc;
                                                                     box-shadow: 1px 1px 1px #999;">Box description .</textarea>
          <br>
        </p>
      </div>
      <div class="button">
        <span href="#" class="modal-trigger"><a href="#modal-example" class="bt" aria-role="button" (click)="preFillForm()">new box</a></span>
      </div>
    </div>
  </section>
  <div class="wrapper" style="height: 0px !important;
margin-bottom: 0px !important;
padding-bottom: 0px !important;
padding-top: 0px !important;
margin-top: 0px !important;">
    <div class="wrp">
      <div class="wf-modal" aria-hidden="true" id="modal-example">
        <article class="wf-dialog-modal" style="top: 30px !important;">
          <header class="wf-header-modal">
            <div class="title" style="width: 100%;height: 0;">
              create new box
            </div>
            <span class="close"><a href="#" class="bt" aria-hidden="true"></a></span>
          </header>
          <div class="wf-content-modal">
            <form class="form">
              <div class="inputfield">
                <label>name</label>
                <input type="text" class="input" id="name-input" name="name-input">
              </div>
              <div class="inputfield">
                <label>height</label>
                <input type="number" onkeypress="return event.charCode>=48 && event.charCode<=57" class="input"/>
              </div>
              <div class="inputfield">
                <label>width</label>
                <input type="number" onkeypress="return event.charCode>=48 && event.charCode<=57" class="input"/>
              </div>
              <div class="inputfield">
                <label>length</label>
                <input type="number" onkeypress="return event.charCode>=48 && event.charCode<=57" class="input"/>
              </div>
              <div class="inputfield">
                <label>weight</label>
                <input type="number" onkeypress="return event.charCode>=48 && event.charCode<=57" class="input"/>
              </div>
              <div class="inputfield">
                <label>material</label>
                <div class="custom_select">
                  <select>
                    <option value="">Select</option>
                    <option value="male">metal</option>
                    <option value="female">plastic</option>
                  </select>
                </div>
              </div>
              <div class="inputfield">
                <label>box description</label>
                <textarea class="textarea" id="description-input" name="description-input"></textarea>
              </div>
              <div class="inputfield">
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*" class="input">
              </div>
              <div class="inputfield">
                <input type="reset" value="Reset" class="btn">
                <input type="submit" value="Register" class="btn">
              </div>
            </form>
            </div>
        </article>
      </div>
    </div>
  </div>


</main>
</html>
