<div class ="container">


  <table mat-table [dataSource]="boxes">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name </th>
      <td mat-cell *matCellDef="let box"> {{box.name}} </td>
      <td mat-footer-cell *matFooterCellDef>name </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description </th>
      <td mat-cell *matCellDef="let box"> {{box.description}} </td>
      <td mat-footer-cell *matFooterCellDef>description </td>
    </ng-container>

    <ng-container matColumnDef="width">
      <th mat-header-cell *matHeaderCellDef>width</th>
      <td mat-cell *matCellDef="let box"> {{box.width}} </td>
      <td mat-footer-cell *matFooterCellDef>width </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let box">
        <button mat-icon-button color="primary" (click)="editBox(box)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteBox(box)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>



    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="['name', 'description', 'width','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'width','actions']"></tr>
  </table>

</div>


<div>
  <button mat-raised-button color="primary" (click)="openBoxForm()">Add box</button>
</div>


<router-outlet></router-outlet>
