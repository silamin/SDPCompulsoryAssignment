<main>
  <div class="text">
    <h1>Box factory</h1>
    <p>
        Welcome to your favorite box factory where you can measure and store your boxes
    </p>
  </div>
  <header>
    <h1>Top Hottest Products</h1>
    <p>
      <span>&#139;</span>
      <span>&#155;</span>
    </p>
  </header>
  <section>
    <div *ngFor="let item of [].constructor(12); let i= index ">
      <div class="product">
        <picture>
          <img src="images/addBox.png">
        </picture>
        <div class="detail">
          <p>
            <b>Box number {{i}}</b><br>
            <small>Box description</small>
          </p>
        </div>
        <div class="button">
          <a href="#">About me</a>
        </div>
    </div>
    </div>
  </section>
</main>
